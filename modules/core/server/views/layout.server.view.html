<!DOCTYPE html>
<html lang="en" ng-strict-di>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title page-title></title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {{#each cssFiles}}<link rel="stylesheet" href="{{this}}">{{/each}}
</head>

<body class="ng-cloak" layout="column" ng-controller="HeaderController as vm">
  <header layout="row" flex ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
  <!--md-content class="content" flex layout="row">
    <section flex="15" hide-xs></section>
    <section class="container" flex>
      {{{block "content"}}}
    </section>
    <section flex='15' hide-xs></section>
  </md-content-->
  <div layout="row" flex class="change-my-css">
  <md-sidenav layout="column" class="main-menu md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <div>Side Navigation 2</div>
{{vm}}
    <md-list>
      <md-list-item ng-repeat="item in vm.menu.items | orderBy: 'position'">
        <div class="md-list-item-text">
          <div layout="row">
            <span ng-bind="item.title">{{item.title}}</span>
          </div>
        </div>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content layout="column" id="content" flex class="md-padding">
  Content
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
    <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
  </md-content>
</div>

  <noscript>
    <style>
      [ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: block !important;
      }
    </style>
    <div class="alert alert-warning">
      <strong>This page requires JavaScript.</strong> Please enable it in your browser.
    </div>
  </noscript>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{{ user }}};
    var env = "{{ env }}";
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
    {{#each jsFiles}}<script type="text/javascript" src="{{this}}"></script>{{/each}}

  {{#if livereload}}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {{/if}}
</body>

</html>
